<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <style>
        body { font-family: 'Fontdiner Swanky', cursive; text-align: center; }
        .container { max-width: 600px; margin: auto; padding-top: 50px; }
        form { display: inline-block; text-align: left; }
        input[type="submit"] { font-family: 'Fontdiner Swanky', cursive; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
